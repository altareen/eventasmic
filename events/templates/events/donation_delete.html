{% extends "events/base_menu.html" %}
{% block content %}
<h1>Delete Donation</h1>

<p>Are you sure you want to delete</p>
<p>{{ donation.amount }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'events:event_detail' donation.event.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
